<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>,, &gtW&lt ,,</title>
    <link rel="icon" href="img/letter.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="text">
        <div class="line">
            <p class="word"> 10/03 </p>
            <p class="word"> 2023</p>
        </div>
        <div class="line">
            <p class="word hide"></p>
            <p class="word"> Bạn Có </p>
        </div>
        <div class="line">
            <p class="word"> một </p>
            <p class="word hide"> </p>
        </div>
        <div class="line">
            <a onmouseover="document.body.style.backgroundColor = '#1F8A70'; 
                    document.body.style.transition = 'background-color 0.5s'" 
                onmouseout="document.body.style.backgroundColor = '#faebd7'; 
                    document.body.style.transition = 'background-color'"
                    id="message" class="word fancy"
                     href="birthday/gift.html">
                →Tin_Nhắn
              </a>
        </div>
        <div class="line">
            <p class="word hide"></p>
            <p class="word"> Mới </p>
        </div>

    </div>


    <script type="text/javascript" src="script.js"> </script>
    <div class="loader-wrapper">

        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
            <rect fill="#4D455D" width="3" height="100" transform="translate(0) rotate(180 3 50)">
                <animate attributeName="height" attributeType="XML" dur="1s" values="30; 100; 30"
                    repeatCount="indefinite" />
            </rect>
            <rect x="17" fill="#4D455D" width="3" height="100" transform="translate(0) rotate(180 20 50)">
                <animate attributeName="height" attributeType="XML" dur="1s" values="30; 100; 30"
                    repeatCount="indefinite" begin="0.1s" />
            </rect>
            <rect x="40" fill="#4D455D" width="3" height="100" transform="translate(0) rotate(180 40 50)">
                <animate attributeName="height" attributeType="XML" dur="1s" values="30; 100; 30"
                    repeatCount="indefinite" begin="0.3s" />
            </rect>
            <rect x="60" fill="#4D455D" width="3" height="100" transform="translate(0) rotate(180 58 50)">
                <animate attributeName="height" attributeType="XML" dur="1s" values="30; 100; 30"
                    repeatCount="indefinite" begin="0.5s" />
            </rect>
            <rect x="80" fill="#4D455D" width="3" height="100" transform="translate(0) rotate(180 76 50)">
                <animate attributeName="height" attributeType="XML" dur="1s" values="30; 100; 30"
                    repeatCount="indefinite" begin="0.1s" />
            </rect>
        </svg>
    </div>
</body>

</html>
